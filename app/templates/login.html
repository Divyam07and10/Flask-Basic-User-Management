{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 auth-card">
        <h2 class="mb-4 text-center">Login</h2>

        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group" data-password-toggle>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <button class="btn btn-outline-secondary" type="button" data-toggle-eye>
                        <i class="bi bi-eye" data-eye-open></i>
                        <i class="bi bi-eye-slash d-none" data-eye-closed></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
            <small>
                Need an account?
                <a href="{{ url_for('auth.register') }}">Register here</a>
            </small>
        </div>
        <div class="mt-2 text-center">
            <small>
                Deactivated your account?
                <a href="{{ url_for('auth.reactivate_account') }}">Reactivate here</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
