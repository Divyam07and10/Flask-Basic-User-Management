{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 auth-card">
        <h2 class="mb-4 text-center">Register</h2>

        <form method="post" id="registerForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group" data-password-toggle>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <button class="btn btn-outline-secondary" type="button" data-toggle-eye>
                        <i class="bi bi-eye" data-eye-open></i>
                        <i class="bi bi-eye-slash d-none" data-eye-closed></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create account</button>
        </form>

        <div id="registerValidation" class="mt-2 text-danger small"></div>

        <div class="mt-3 text-center">
            <small>
                Already have an account?
                <a href="{{ url_for('auth.login') }}">Login here</a>
            </small>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('registerForm');
    const pwdInput = document.getElementById('password');
    const emailInput = document.getElementById('email');
    const msgEl = document.getElementById('registerValidation');

    function isStrongPassword(pwd) {
        return pwd.length >= 8 && /[a-z]/.test(pwd) && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd);
    }

    form.addEventListener('submit', function (e) {
        msgEl.textContent = '';
        let ok = true;

        if (!form.checkValidity()) {
            ok = false;
        }

        const pwd = pwdInput.value;
        if (!isStrongPassword(pwd)) {
            ok = false;
            msgEl.textContent = 'Password must be at least 8 characters and include upper, lower, number, and symbol.';
        }

        if (!ok) {
            e.preventDefault();
        }
    });
});
</script>

{% endblock %}
